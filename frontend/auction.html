<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Detail - GoingThrice</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --auction-gold: #D4AF37;
            --deep-burgundy: #5C0E19;
            --charcoal: #1A1A1D;
            --ivory: #F8F7F4;
            --slate: #3E3E42;
            --copper: #B87333;
            --warm-white: #FEFDFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--ivory);
            color: var(--charcoal);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--warm-white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--deep-burgundy), #3d0a12);
            color: var(--warm-white);
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--auction-gold);
            margin-bottom: 0.5rem;
        }

        .auction-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 3rem;
        }

        .image-section img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .category {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--copper);
            font-weight: 600;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--charcoal);
            line-height: 1.2;
        }

        .description {
            color: var(--slate);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .bid-box {
            background: linear-gradient(135deg, var(--deep-burgundy), #3d0a12);
            padding: 2rem;
            border-radius: 16px;
            color: var(--warm-white);
        }

        .current-bid-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .current-bid-amount {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--auction-gold);
            margin-bottom: 1rem;
        }

        .bid-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.95rem;
        }

        .bid-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--auction-gold);
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--auction-gold), var(--copper));
            color: var(--charcoal);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .bid-history {
            margin-top: 2rem;
        }

        .bid-history h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1rem;
        }

        .bid-list {
            background: var(--ivory);
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .bid-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .bid-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .auction-detail {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">⚜ GoingThrice</div>
            <p>Premier Online Auction House</p>
        </div>

        <div class="auction-detail" id="auctionDetail">
            <div class="loading" style="text-align: center; padding: 4rem; grid-column: 1/-1;">
                <div style="font-size: 2rem; color: var(--auction-gold);">⏳</div>
                <p>Loading auction details...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const SOCKET_URL = 'http://localhost:5000';
        let socket = null;
        let authToken = localStorage.getItem('authToken');
        
        // Get auction ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const auctionId = urlParams.get('id');

        if (!auctionId) {
            document.getElementById('auctionDetail').innerHTML = '<p style="text-align: center; padding: 4rem; color: var(--deep-burgundy);">No auction ID provided</p>';
        } else {
            loadAuctionDetail();
        }

        async function loadAuctionDetail() {
            try {
                const response = await fetch(`${API_URL}/auctions/${auctionId}`);
                const data = await response.json();

                if (data.success) {
                    displayAuction(data.data);
                    
                    if (authToken) {
                        initializeSocket();
                    }
                } else {
                    document.getElementById('auctionDetail').innerHTML = '<p style="text-align: center; padding: 4rem; color: var(--deep-burgundy);">Auction not found</p>';
                }
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('auctionDetail').innerHTML = '<p style="text-align: center; padding: 4rem; color: var(--deep-burgundy);">Failed to load auction</p>';
            }
        }

        function displayAuction(auctionData) {
            const { auction, seller, recent_bids } = auctionData;
            const imageUrl = auction.images && auction.images.length > 0 
                ? auction.images[0].url 
                : 'https://via.placeholder.com/800x600?text=No+Image';

            const detailHTML = `
                <div class="image-section">
                    <img src="${imageUrl}" alt="${auction.title}" onerror="this.src='https://via.placeholder.com/800x600?text=No+Image'">
                    <div style="margin-top: 1.5rem; padding: 1rem; background: var(--ivory); border-radius: 8px;">
                        <p><strong>Seller:</strong> ${seller ? seller.username : 'Unknown'}</p>
                        <p><strong>Condition:</strong> ${formatCategory(auction.item_condition)}</p>
                        <p><strong>Views:</strong> ${auction.views}</p>
                        <p><strong>Shipping:</strong> ${auction.shipping_details.available ? `₹${auction.shipping_details.cost}` : 'Not available'}</p>
                    </div>
                </div>

                <div class="info-section">
                    <div class="category">${formatCategory(auction.category)}</div>
                    <h1 class="title">${auction.title}</h1>
                    <p class="description">${auction.description}</p>

                    <div class="bid-box">
                        <div class="current-bid-label">CURRENT BID</div>
                        <div class="current-bid-amount" id="currentBidAmount">₹${auction.current_bid.toLocaleString()}</div>
                        <div class="bid-stats">
                            <span id="totalBids">${auction.total_bids} bids</span>
                            <span>•</span>
                            <span id="timeRemaining">${getTimeRemaining(auction.end_time)}</span>
                        </div>
                    </div>

                    ${auction.status === 'live' && authToken ? `
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Your Bid Amount</label>
                            <input type="number" id="bidAmount" class="bid-input" 
                                   min="${auction.current_bid + auction.bid_increment}" 
                                   step="${auction.bid_increment}" 
                                   value="${auction.current_bid + auction.bid_increment}">
                            <p style="font-size: 0.85rem; color: var(--slate); margin-top: 0.5rem;">
                                Minimum increment: ₹${auction.bid_increment.toLocaleString()}
                            </p>
                        </div>
                        <button class="btn" onclick="placeBid()">Place Bid</button>
                    ` : !authToken ? `
                        <div style="text-align: center; padding: 2rem; background: var(--ivory); border-radius: 8px;">
                            <p style="color: var(--slate); margin-bottom: 1rem;">Please login to place a bid</p>
                            <a href="index.html" style="color: var(--auction-gold); font-weight: 600;">Go to Login</a>
                        </div>
                    ` : `
                        <div style="text-align: center; padding: 2rem; background: var(--ivory); border-radius: 8px;">
                            <p style="color: var(--deep-burgundy); font-weight: 600;">This auction has ${auction.status}</p>
                        </div>
                    `}

                    ${recent_bids && recent_bids.length > 0 ? `
                        <div class="bid-history">
                            <h3>Bid History</h3>
                            <div class="bid-list" id="bidList">
                                ${recent_bids.map(bid => `
                                    <div class="bid-item">
                                        <span style="font-weight: 600;">${bid.username}</span>
                                        <span style="color: var(--auction-gold); font-weight: 600;">₹${bid.bid_amount.toLocaleString()}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('auctionDetail').innerHTML = detailHTML;

            // Update time remaining every second
            setInterval(() => {
                document.getElementById('timeRemaining').textContent = getTimeRemaining(auction.end_time);
            }, 1000);
        }

        function formatCategory(category) {
            return category.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function getTimeRemaining(endTime) {
            const now = new Date();
            const end = new Date(endTime);
            const diff = end - now;
            
            if (diff <= 0) return 'Ended';
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            if (days > 0) return `${days}d ${hours}h ${minutes}m`;
            if (hours > 0) return `${hours}h ${minutes}m ${seconds}s`;
            return `${minutes}m ${seconds}s`;
        }

        async function placeBid() {
            const bidAmount = parseFloat(document.getElementById('bidAmount').value);
            
            try {
                const response = await fetch(`${API_URL}/bids`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        auction_id: auctionId,
                        bid_amount: bidAmount
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Bid placed successfully!');
                    loadAuctionDetail();
                } else {
                    alert(data.message || 'Failed to place bid');
                }
            } catch (error) {
                console.error('Bid error:', error);
                alert('Failed to place bid. Please try again.');
            }
        }

        function initializeSocket() {
            socket = io(SOCKET_URL, {
                auth: { token: authToken }
            });

            socket.on('connect', () => {
                socket.emit('join_auction', auctionId);
            });

            socket.on('bid_update', (data) => {
                if (data.auction_id === auctionId) {
                    document.getElementById('currentBidAmount').textContent = `₹${data.current_bid.toLocaleString()}`;
                    document.getElementById('totalBids').textContent = `${data.total_bids || 0} bids`;
                    
                    // Add new bid to history
                    const bidList = document.getElementById('bidList');
                    if (bidList) {
                        const newBid = document.createElement('div');
                        newBid.className = 'bid-item';
                        newBid.innerHTML = `
                            <span style="font-weight: 600;">${data.bidder_username}</span>
                            <span style="color: var(--auction-gold); font-weight: 600;">₹${data.current_bid.toLocaleString()}</span>
                        `;
                        bidList.prepend(newBid);
                    }
                }
            });
        }
    </script>
</body>
</html>
